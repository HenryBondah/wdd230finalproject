  <div class="form-container">
    <form id="order-form" action="./orderconfimation.html">
      <label for="name">Name:</label>

      </select><br><br>
      
      <label for="fruit3">Fruit 3:</label>
      <select id="fruit3" name="fruit3">

      </select><br><br>
  
      <label for="message">Special Instructions:</label>
      <textarea id="message" name="message"></textarea><br><br>
  
      <button type="submit-btn">goo</button> 
    </form>
  
  <script>
    // Handle form submission
    document.querySelector('#order-form').addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent default form submission behavior
  
      // Get form values
      const name = document.querySelector('#name').value;
      const email = document.querySelector('#email').value;
      const phone = document.querySelector('#phone').value;
      const fruit1 = document.querySelector('#fruit1').value;
      const fruit2 = document.querySelector('#fruit2').value;
      const fruit3 = document.querySelector('#fruit3').value;
      const message = document.querySelector('#message').value;
  
      // Construct URL with form values
      const url = new URL('/orderconfimation.html', window.location);
      url.searchParams.set('name', name);
      url.searchParams.set('email', email);
      url.searchParams.set('phone', phone);
      url.searchParams.set('fruit1', fruit1);
      url.searchParams.set('fruit2', fruit2);
      url.searchParams.set('fruit3', fruit3);
      url.searchParams.set('message', message);
  
      // Redirect to confirmation page with form values in URL
      window.location.href = url.toString();
    });
  </script>
